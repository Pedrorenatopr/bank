<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MRL Bank</title>
</head>
<body onresize="mudouTamanho()">

    <div class="menu">
        <img class="logo" src="Logo.png" alt="">

        <ul class="menu-lista" id="itens">
            <li><a class="menu-item" href="https://form.respondi.app/0V3nvU2i">Nosso Futuro</a></li>
            <li><a class="menu-item" href="https://docs.google.com/forms/d/e/1FAIpQLSdGmK-rY6CO7nMEXnKAejjV56zVVz5avFWhWop0MzM22WMAGg/viewform?usp=sf_link">Exclusive</a></li>

        <div class="menu-botao">
            <button class="botao-lateral"><span id="burguer" class="material-icons md-30" onclick="clickMenu()" >menu</span></button>
        </div>

        <div class="botoes">
            <button class="botao-um">Acessar plataforma</button>
            <button class="botao-dois">Lista de espera</button>

        </div>

    </div>

    <div class="section-principal">

        <div class="texto-principal">
            <h1>Bem-vindo ao MRL Bank:
                <br>
                A jornada para a liberdade <br>
                financeira começa aqui!
            </h1>
    
            <p class="texto-dois">Transforme seus sonhos em realidade: Descubra <br> 
                soluções personalizadas e conquiste a liberdade <br>
                 financeira que você merece.
            </p>

            <button class="botao-tres">Acessar Plataforma</button>
            <br><br>
            <div data-respondi-container="" data-respondi-mode="buttonLink" data-respondi-src="https://form.respondi.app/0V3nvU2i" data-respondi-buttoncolor="#303F9F" data-respondi-buttonsize="16"><a href="https://form.respondi.app/0V3nvU2i" target="_self" style="background: rgb(48, 63, 159); font-size: 16px; padding: 8px 20.8px; color: rgb(255, 255, 255); display: inline-block; text-decoration: none; border-radius: 8px;">Responder formulário</a></div><script>const bodyScript=document.querySelector('body'),hasScript=document.querySelector('#respondi_src');if(!hasScript){const script=document.createElement('script');script.setAttribute("async", "");document.body.appendChild(script),script.id='respondi_src',script.src='https://embed.respondi.app/embed.js';}</script>

            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdGmK-rY6CO7nMEXnKAejjV56zVVz5avFWhWop0MzM22WMAGg/viewform?embedded=true" width="640" height="959" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
            

        </div>

        <div class="img-principal">
            <img class="img-p" src="mockup cartão 1.png" alt="">

        </div>
    </div>

    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 900) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none' 
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
    
</body>
</html>
